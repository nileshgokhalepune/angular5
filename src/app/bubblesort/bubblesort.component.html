<div class="panel panel-header">
    <h3>Bubble Sort</h3>
</div>
<input-view (randomize)="handleRandomize($event)" (sorter)="sort()" (delayIt)="delayed($event)"  (userValues)="handleRandomize($event)"></input-view>
<div class="row">
    <div class="col-md-1 array" *ngFor="let item of array">
        {{item}}
    </div>
</div>
<div class="row well">
    <div class="col-md-1 array" *ngFor="let item of sortedarray;let i = index">
        <span [ngClass]="{'bg bg-danger h3':first===i,'bg bg-success h2':second===i}">{{item}}</span>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <span *ngIf="sortedarray && sortedarray.length > 0">Swapping {{firstValue}} with {{secondValue}}</span>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        Start Time: {{startDateTime}}
    </div>
    <div class="col-md-4">
        End Time: {{endDateTime}}
    </div>
    <div class="col-md-4">
        <div *ngIf="endDateTime">
            {{endDateTime - startDateTime}}
            <span >Difference = {{((endDateTime - startDateTime)/1000)/delay}}</span>
        </div>
    </div>
</div>
